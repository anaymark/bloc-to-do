<!DOCTYPE html>
<html>
  <head>
  	<script type="text/javascript">let url = "https://cors-anywhere.herokuapp.com/https://newsapi.org/v2/top-headlines?sources=hacker-news&apiKey=68c4d16deccc402a90476e68d272f14c";

fetch(url)
  .then(r => {
    return r.json();
  })
  .then(data => {
    let results = data.articles; // get the array of results from the data object
    let newsList = document.createElement("ul"); // create a new `<li>`
    let body = document.querySelector("body"); // attach to the `<body>` node of the DOM
    body.appendChild(newsList); // append the list to the body
    results.map(result => {
      // loop through each recipe object in the array of recipes
      let newsItem = document.createElement("li"); // create a recipe item `<li>`
      newsItem.innerHTML =
        '<a href="' + result.url + '">' + result.title + "</a>"; // add the link to each li with each recipe's title as the text and link as the href
      newsList.appendChild(newsItem); // append each recipe to the `<ul>`
    });
  })
  .catch(e => {
    console.log(`An error occurred: ${e}`);
  });</script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
</html>
